#
# Installation:
# docker-compose build
# docker-compose up
#

version: '3'
services:
  # https://github.com/fcwu/docker-ubuntu-vnc-desktop
  desktop:
    container_name: ksnip-desktop
    build: .
    volumes:
      - /dev/shm:/dev/shm
      - ..:/code/ksnip
    environment:
      - TZ=Europe/Vienna
      - USER=ksnip
      - PASSWORD=ksnip
    ports:
      - "6080:80"
